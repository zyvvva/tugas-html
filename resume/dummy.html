<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortofolio</title>
  </head>

  <style></style>
  <body>
    <div class="container">
      <!-- start header -->
      <div class="header">
        <div class="header-1" id="Porto"><span id="My">My</span>Portofolio</div>
      </div>
      <!-- end header -->
      <div class="container-main">
        <div class="container-main-side">
          <div class="foto">
            <img src="asset/fullstuck.jpg" alt="foto profile" />
          </div>
          <div class="name">Sinung G</div>
          <div class="job">Fullstack Developer</div>
          <div class="social-media">
            <a href="https://web.facebook.com/sinung.gistyantoro"
              ><div id="fb">
                <img src="asset/facebook.png" alt="fb" /></div
            ></a>
            <a href="https://www.linkedin.com/in/sinung-gistyantoro/">
              <div id="linked">
                <img src="asset/linkedin.png" alt="linked" /></div
            ></a>
            <a href="https://www.linkedin.com/in/sinung-gistyantoro/">
              <div id="twitter">
                <img src="asset/twitter.png" alt="twitter" />
              </div>
            </a>
            <a href="https://www.linkedin.com/in/sinung-gistyantoro/">
              <div id="github">
                <img src="asset/github.png" alt="github" />
              </div>
            </a>
          </div>
          <div class="inform">
            <div class="phone">
              <div class="phone-2">
                <div class="phone-log">
                  <img id="phone-ico" src="asset/phone.png" alt="phone-icon" />
                </div>
                <div class="number">
                  <span id="number-2">Phone</span>
                  +6282280185527
                </div>
              </div>
            </div>
            <div class="email">
              <div class="email-2">
                <div class="email-log">
                  <img src="asset/email.png" alt="email-log" />
                </div>
                <div class="email-in">
                  <span class="email-label">Email</span><br />
                  <span id="emailku">sinung.gistyantoro@gmail.com</span>
                </div>
              </div>
            </div>
            <!-- ini aga rapih -->
            <div class="location">
              <div class="location-2">
                <div class="map-img">
                  <img src="asset/map.png" alt="map" />
                </div>
                <div class="map-cont">
                  <span id="loca">Location</span><br />
                  <span id="batam">Batam</span>
                </div>
              </div>
            </div>
            <!-- ini aga rapih -->
            <div class="down">
              <div class="down-but">
                <img src="asset/download.png" alt="download" />
              </div>
              <div class="down-cont">Download Resume</div>
            </div>
          </div>
        </div>

        <div class="container-main-kanan">
          <div class="container-main-kanan-navbar">
            <div class="nav">
              <div id="home">
                <div id="home1"><img src="asset/home.png" alt="" /></div>
                <div id="homet">Home</div>
              </div>
              <div id="cv">
                <div id="cv1"><img src="asset/res.png" alt="" /></div>
                <div id="cvt">Resume</div>
              </div>
              <div id="kontak">
                <div id="kon1"><img src="asset/kontakk.png" alt="" /></div>
                <div id="kont">Contact</div>
              </div>
            </div>
          </div>
          <div class="container-main-kanan-konten">
            <div class="container2">
              <div class="container3">
                <div id="about-me">RESUME</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
